<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="input">
      <input type="text" id="display" />
    </div>
    <div class="calc">
      <button class="btn" value="7" onclick="display.value += '7' ">7</button>
      <button class="btn" value="8" onclick="display.value += '8' ">8</button>
      <button class="btn" value="9" onclick="display.value += '9' ">9</button>
      <button
        class="btn del"
        value="DEL"
        onclick="display.value = display.value.toString().slice(0,-1) "
      >
        DEL
      </button>
      <button class="btn" value="4" onclick="display.value += '4' ">4</button>
      <button class="btn" value="5" onclick="display.value += '5' ">5</button>
      <button class="btn" value="6" onclick="display.value += '6' ">6</button>
      <button class="btn" value="+" onclick="display.value += '+' ">+</button>
      <button class="btn" value="1" onclick="display.value += '1' ">1</button>
      <button class="btn" value="2" onclick="display.value += '2' ">2</button>
      <button class="btn" value="3" onclick="display.value += '3' ">3</button>
      <button class="btn" value="-" onclick="display.value += '-' ">-</button>
      <button class="btn" value="." onclick="display.value += '.' ">.</button>
      <button class="btn" value="0" onclick="display.value += '0' ">0</button>
      <button class="btn" value="/" onclick="display.value += '/' ">/</button>
      <button class="btn" value="*" onclick="display.value += '*' ">*</button>
      <button class="btn btn-reset" value="RESET" onclick="display.value = '' ">
        RESET
      </button>
      <button
        class="btn btn-equal"
        value="="
        onclick="display.value = eval(display.value)"
      >
        =
      </button>
    </div>
  </body>
</html>
